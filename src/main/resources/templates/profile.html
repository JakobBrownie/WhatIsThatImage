<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Profile page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<div th:replace="fragments/layout :: header"></div>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-3">
				<div class="card">
					<img th:src="${user.getProfilePicture}" class="card-img-top" alt="Profile Picture">
					<div class="card-body">
						<h5 class="card-title" th:text="${user.getUserName}"></h5>
						<p class="card-text" th:text="${user.getBio}"></p>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<h3>Posts by <span th:text="${user.getUserName}"></span></h3>
				<hr />
				<div class="list-group" th:each="post : ${posts}">
					<a th:href="@{/post(post_Id=${post.getPostId})}" class="list-group-item list-group-item-action">
						<p th:text="${post.getPostName}"></p>
					</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
