<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>new post page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<div th:replace="fragments/layout :: header"></div>


	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="card">
				<div class="card-header bg-dark text-white">
					<h5 class="mb-0">New Post</h5>
				</div>
				<div class="card-body">
					<form class="form-inline" action="#" th:action="@{/afternewpost}" method="GET">
						<div class="form-group mb-3">
							<label for="postname" class="sr-only">Post Name</label>
							<input type="text" class="form-control" id="postname" placeholder="Post Name"
								aria-label="Search" name="postname">
						</div>
						<div class="form-group mb-3">
							<label for="imagelink" class="sr-only">Image Link</label>
							<input type="text" class="form-control" id="imagelink" aria-label="Search"
								placeholder="Image Link" name="imagelink">
						</div>
						<button type="submit" class="btn btn-primary ">Create Post</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
