<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is that Image home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
        }

        .button-list {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button-list form {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/layout :: header"></div>
    <div class="container my-5">
        <h1 class="text-center mb-5">Welcome to WhatsThatImage</h1>

        <div class="button-list">
            <form action="#" th:action="@{/login}">
                <button class="btn btn-lg btn-primary" name="submit" type="submit" value="0">Log In</button>
            </form>
            <form action="#" th:action="@{/signup}">
                <button class="btn btn-lg btn-primary" name="submit" type="submit" value="0">Sign Up</button>
            </form>
            <form action="#" th:action="@{/post}">
                <button class="btn btn-lg btn-primary" name="submit" type="submit" value="0">View Post</button>
            </form>
            <form action="#" th:action="@{/newpost}">
                <button class="btn btn-lg btn-primary" name="submit" type="submit" value="0">New Post</button>
            </form>
            <form action="#" th:action="@{/userprofile}">
                <button class="btn btn-lg btn-primary" name="submit" type="submit" value="0">Profile</button>
            </form>
            <form action="#" th:action="@{/search}">
                <button class="btn btn-lg btn-primary" name="submit" type="submit" value="0">View Search
                    Results</button>
            </form>
        </div>
    </div>
</body>

</html>
