<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Post page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div th:replace="fragments/layout :: header"></div>
view post page
<p th:text="${post.getUserName}"/>
<br/>
<img src=${post.getContent} alt="post image">
<br/>
<p th:text="${post.getDate}"/>
<br/>

<a>
  <textarea class="form-control" id="textAreaExample" rows="2"
      style="background: #fff;" placeholder="Create a Comment"></textarea>                
    <button type="button" class="btn btn-secondary btn-sm">Post comment</button>           
            </a>
<br/>

<div class="list-group" th:each="comment : ${comments}">
	<a  class="list-group-item list-group-item-action">
		<p th:text="${comment.getUserName}"/>
		<p th:text="${comment.getContent}"/>
	</a>
</div>
</body>
</html>
